<div class="container">
<!-- Pills navs -->
<div id="nav">
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a  class="nav-link active" id="tab-register" data-mdb-toggle="pill"  role="tab"
            aria-controls="pills-register" aria-selected="true">Register</a>
        </li>
      </ul>
    
      <!-- Pills content -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input type="text" id="firstName" class="form-control" #fn />
              <label class="form-label" for="firstName">First Name</label>
            </div>
      
            <!-- Username input -->
            <div class="form-outline mb-4">
              <input type="text" id="lastName" class="form-control" #ln/>
              <label class="form-label" for="lastName">Last Name</label>
            </div>
      
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="registerEmail" class="form-control" #em/>
              <label class="form-label" for="registerEmail">Email</label>
            </div>
      
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="registerPassword" class="form-control" #pw />
              <label class="form-label" for="registerPassword">Password</label>
            </div>
            <!-- Submit button -->
            <button (click)="createNewDoc(fn.value, ln.value, em.value, pw.value)" class="btn btn-primary btn-block mb-3">Sign in</button>
        </div>
      </div>
    
      </div>
    </div>
